<body>

  <div id="image-container"></div>

  <script>
    // 画像のURL

    // 画像を作成して表示
    const img = document.createElement('img');
    img.src = imageUrl;
    img.alt = 'Example Image';
    
    // DOMに画像を追加
    document.getElementById('image-container').appendChild(img);
  </script>
</body>
</html>
